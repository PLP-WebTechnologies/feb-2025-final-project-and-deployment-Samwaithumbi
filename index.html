<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechSphere - Electronics Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">TechSphere</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="cart">ðŸ›’ <span class="cart-count">0</span></div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Next-Gen Electronics Store</h1>
            <p>Discover the latest tech gadgets and devices</p>
        </div>
    </section>

    <!-- Featured Products -->
    <section class="products" id="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <!-- Product cards will be dynamically added here -->
        </div>
    </section>

    <!-- About Section -->
    <section class="about" id="about">
        <h2>About TechSphere</h2>
        <div class="about-content">
            <p>Your premier destination for cutting-edge electronics since 2020</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 TechSphere. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
